<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label
        ><input type="text" placeholder="Full Name" id="name" required />
        <label for="phone">Phone:</label>
        <input type="number" placeholder="+92 XXX XXXXXXX"id="phoneNumber" required/>
        <label for="emial">Email:</label>
        <input type="email" id="email" required />
        <label for="linkedin">LinkedIn:</label>
        <input type="email" id="linkedin" />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="masters">Masters:</label>
        <input type="text"placeholder="Masters or Equivalent"id="masters"required/>
        <label for="bachelors">Bachelors:</label>
        <input type="text" placeholder="" id="bachelors" required />
        <label for="intermediate">Intermediate:</label>
        <input type="text" id="intermediate" placeholder="" required />
        <label for="matric">Matriculation:</label>
        <input type="text" id="matric" />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <textarea id="experience" rows="8" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <textarea id="skills" rows="8" required></textarea>
      </fieldset>

      <button type="submit"><b>Generate your Resume</b></button>
    </form>

    <br />

    <div id="display-resume" contenteditable="true"></div>

    <script src="index.js"></script>
  </body>
</html>
